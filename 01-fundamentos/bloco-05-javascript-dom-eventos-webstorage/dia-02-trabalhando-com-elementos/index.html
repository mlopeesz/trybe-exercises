<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // Adicione a tag h1 com o texto Exercício 5.2 - JavaScript DOM como filho da tag body ;

      let elementH1 = document.createElement('h1');
      elementH1.innerText = 'Exercícios 5.2 - JavaScript DOM';
      document.body.appendChild(elementH1);
      
      // Adicione a tag main com a classe main-content como filho da tag body ;

      let mainTag = document.createElement('main');
      mainTag.className = 'main-content';
      document.body.appendChild(mainTag);

      // Adicione a tag section com a classe center-content como filho da tag main criada no passo 2;

      let sectionCenter = document.createElement('section');
      sectionCenter.className = 'center-content';
      mainTag.appendChild(sectionCenter);
      console.log(mainTag);
      
      // Adicione a tag p como filho do section criado no passo 3 e coloque algum texto;

      let pTextSection = document.createElement('p');
      pTextSection.innerText = 'Praticando com o DOM!';
      sectionCenter.appendChild(pTextSection);

      // Adicione a tag section com a classe left-content como filho da tag main criada no passo 2;
      
      let leftSection = document.createElement('section');
      leftSection.className = 'left-content';
      mainTag.appendChild(leftSection);

      // Adicione a tag section com a classe right-content como filho da tag main criada no passo 2;

      let rightSection = document.createElement('section');
      rightSection.className = 'right-content';
      mainTag.appendChild(rightSection);

      //Adicione uma imagem com src configurado para o valor https://picsum.photos/200 e classe small-image . Esse elemento deve ser filho do section criado no passo 5;

      let image = document.createElement('img');
      image.className = 'small-image';
      image.src = 'https://picsum.photos/200';
      leftSection.appendChild(image);

      // Adicione uma lista não ordenada com os valores de 1 a 10 por extenso, ou seja, um , dois , três , ... como valores da lista. Essa lista deve ser filha do section criado no passo 6;
      
      let arrayNumbers = ['Um', 'Dois', 'Três', 'Quatro', 'Cinco', 'Seis', 'Sete', 'Oito', 'Nove', 'Dez']
      let unordenedList = document.createElement('ul');
      rightSection.appendChild(unordenedList);

      for (let index in arrayNumbers) {
        let unordenedListItem = document.createElement('li')
        unordenedListItem.innerText = arrayNumbers[index];
        unordenedList.appendChild(unordenedListItem);
      }

      // Adicione 3 tags h3 , todas sendo filhas do main criado no passo 2.

      for (let i = 1; i <= 3; i += 1){
        const elementH3 = document.createElement('h3');
        elementH3.innerText = 'VQV';
        mainTag.appendChild(elementH3);
      }
    </script>
  </body>
</html>
